<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
         <label for="nome">Nome:</label>
        <input type="text" id="nome" required placeholder="Digite seu nome:">
        </div>

        <div>
        <label for="Numero">Numero:</label>
        <input type="number" id="Numero" required placeholder="Digite seu telefone:">
        </div>

        <div>
            <label for="data">Data:</label>
        <input type="date" id="data" required>
        </div>

        <div>
            <label for="cor">Cor:</label>
        <input type="color" id="cor">
        </div>

        <div>
            <p>Prefere ir embora</p>
            <div>
                <input type="radio" id="agora" required name="ir">
                <label for="agora">Agora</label>
            </div>
            <div>
                <input type="radio" id="daqui a 5 minutinhos" name="ir">
                <label for="daqui a 5 minutinhos">Daqui a 5 minutinhos</label>
            </div>
            <div>
                <input type="radio" id="Nunca" name="ir">
                <label for="Nunca">Nunca</label>
            </div>
        </div>

        <div>
            <p>Compras do mercado</p>
            <div>
                <input type="checkbox" id="fruta">
                <label for="fruta">Maçã</label>
            </div>

            <div>
                <input type="checkbox" id="carne">
                <label for="carne">Picanha</label>
            </div>

            <div>
                <input type="checkbox" id="queijo">
                <label for="queijo">Queijo</label>
            </div>

            <div>
                <input type="checkbox" id="carro">
                <label for="carro">Gol bolinha CLi</label>
            </div>

            <div>
                <input type="checkbox" id="dog">
                <label for="dog">Cachorro</label>
            </div>

        </div>

        <div>
            <label for="ponto da carne">Selecione</label>
            <select id="ponto da carne"></select>

            <option disabled selected>Selecione o que preferir</option>
            <option value="Bem passado">Bem passado</option>
            <option value="Ao ponto">Ao ponto</option>
            <option value="Mal passado">Mal passada</option>
        </div>

       <button>Enviar</button>

    </form>
</body>
</html>
